<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIZZA DELIVERY</title>
</head>
<body>
    <header><img src="../origen-de-la-pizza-1.jpg" height="80px"></header>
    <h1>Pizza Delivery</h1>
</body>
    <main>
        <section>

            <form method="post" action="https://eosvnkyhzzvytq8.m.pipedream.net">
            <fieldset>
                <legend>Datos del Cliente</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">

                <label for="celular">Celular:</label>
                <input type="number" name="celular" id="celular">

                <br>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <br>

                <br>

                <label for="lugar">Ciudad:</label>
                <input type="text" name="ciudad" id="lugar">

                <br>

                <label for="codigo">Codigo Postal:</label>
                <input type="number" name="codigo_postal" id="codigo">
                
            </fieldset>

                <br>

            <fieldset>
                <legend>Personaliza tu pizza</legend>
                <br>
                <label><b>Selecciona tu Pizza:</b></label>
                <br>
                <label for="americana">Americana</label>
                <input type="radio" name="tipo" id="americana">

                <br>

                <label for="hawaiana">Hawaiana</label>
                <input type="radio" name="tipo" id="hawaiana">

                <br>

                <label for="mixta">Mixta</label>
                <input type="radio" name="tipo" id="mixta">

                <br>

                <br>

                <label><b>Selecciona tu Tama単o</b></label>

                <br>

                <label for="personal">Personal</label>
                <input type="radio" name="tama単o" id="personal">

                <br>

                <label for="mediano">Mediano</label>
                <input type="radio" name="tama単o" id="mediano">

                <br>

                <label for="familiar">Familiar</label>
                <input type="radio" name="tama単o" id="familiar">

                <br>

                <br>

                <label><b>Selecciona Extras</b></label>

                <br>

                <label for="pan_ajo">Pan Ajos</label>
                <input type="checkbox" name="extra" id="pan_ajo">

                <br>

                <label for="chicha">Chicha</label>
                <input type="checkbox" name="extra" id="chicha">

                <br>

                <label for="cremas">Cremas</label>
                <input type="checkbox" name="extra" id="crema">
                <br>

                <label for="queso">Quesos</label>
                <input type="checkbox" name="extra" id="queso">
                <br>
            </fieldset>

            <br>

            <label for="fecha">Selecciona la hora de entrega</label>
            <input type="time" name="fecha" id="fecha">
            <br>

            <textarea name="mensaje" id="mensaje" cols="40" rows="10">Envianos un mensaje</textarea>
            <br>

            <input type="submit" value="Enviar">
        </form>
    </section>

    </main>
</html>
